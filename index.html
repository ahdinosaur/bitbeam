<script>

var gProcessor=null;

// Show all exceptions to the user:
OpenJsCad.AlertUserOfUncaughtExceptions();

function onload()
{
    gProcessor = new OpenJsCad.Processor(document.getElementById("viewer"));
    downloadCode();
    updateSolid();
}

function downloadCode()
{   
    if (document.getElementById('code').value)
    {
        var request = new XMLHttpRequest();
        request.open('GET', 'bitbeam.jscad', false);  // `false` makes the request synchronous
        request.send(null);
        if (request.status === 200) {
            code = request.responseText;
        }
        else
        {
            code = "ERROR! could not download bitbeam.jscad";
        }
        var codeNode = document.createTextNode(code);
        document.getElementById('code').appendChild(codeNode);
    }
}

function updateSolid()
{
    gProcessor.setJsCad(document.getElementById('code').value);
}
</script>
